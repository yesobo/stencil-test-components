<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
    <title>Stencil Component Starter</title>
    <script src="/build/sttestcomponents.js"></script>
</head>

<body>
    <h2>st-header</h2>
    <button onClick="changeTitle()">Change title</button>
    <st-header title="By Toutatis" last="JS"></st-header>
    <h2>st-input</h2>
    <button onClick="changeValue()">Change value</button>
    <st-input value="By Toutatis" onChange="changeHandler(event)"></st-input>
    <input class="standard-input" value="standard input" onChange="changeHandler2(event)" />
    <script>
        function changeTitle() {
            document.querySelector('st-header').setAttribute('title', 'By Belenos');
        }

        function changeValue() {
            document.querySelector('st-input').setAttribute('value', 'By Belenos');
            document.querySelector('.standard-input').setAttribute('value', 'By Belenos');
        }

        function changeHandler(event) {
            console.log(`change handled from template: ${event}`);
        }

        function changeHandler2(event) {
            console.log(`standard input change handled from template ${event}`);
        }

        document.querySelector('st-input').addEventListener('change', (event) => {
            console.log(`changed handled programatically ${event}`);
        })
    </script>

  <script>
    if ('serviceWorker' in navigator && location.protocol !== 'file:') {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(reg => console.log('service worker registered', reg))
          .catch(err => console.log('service worker error', err));
      });
    }
  </script>

</body>

</html>
